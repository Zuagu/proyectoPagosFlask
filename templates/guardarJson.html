<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Save structure Json</title>
    <link rel="stylesheet" type="text/css" href="../static/materialize/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../static/icons-material.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Default with no input (automatically generated)  -->
    <div class="chips"></div>
    <div class="chips chips-initial"></div>
    <div class="chips chips-placeholder"></div>
    <div class="chips chips-autocomplete"></div>

    <!-- Customizable input  -->
    <div class="chips menu">
        <input class="custom-class">
    </div>

    <a id="ver" class="waves-effect btn blue">Ver log</a>


    <script type="text/javascript" src="../static/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.chips').chips();
            $('.chips-initial').chips({
                data: [{
                    tag: 'Apple',
                }, {
                    tag: 'Microsoft',
                }, {
                    tag: 'Google',
                }],
            });
            $('.chips-placeholder').chips({
                placeholder: 'Enter a tag',
                secondaryPlaceholder: '+Tag',
            });
            $('.chips-autocomplete').chips({
                autocompleteOptions: {
                    data: {
                        'Apple': null,
                        'Microsoft': null,
                        'Google': null
                    },
                    limit: Infinity,
                    minLength: 1
                }
            });

            $("#ver").click(function () {
                var x = $("div.menu").text().trim();
                console.log( x.trim() );
                var contenido_menu = x.split("close");
                console.log(contenido_menu);
            });



        });
    </script>
</body>

</html>
