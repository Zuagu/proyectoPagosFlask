{% extends 'plantillas_base/base-white.html' %}

{% block encabezado %}
<style>
    .sidenav li>a {
        color: aliceblue;
    }

    .sidenav {
        background-color: transparent;
        background-image: linear-gradient(to right, rgb(0, 0, 0), rgba(12, 0, 41, 0.548), rgba(3, 0, 41, 0.178));
    }
    .cap_file {
        margin-top: 10vh;
        border-radius: 8px;
        border: 1px solid grey;
        background-image: linear-gradient( rgb(255, 255, 255),  rgb(186, 216, 250));
        height: 30vh;
    }
    input[type="submit"] {
        color: azure;
    }
    .btn {
        border-radius: 8px;
        background-image: linear-gradient( rgb(160, 204, 255),  rgb(50, 146, 255));
    }
</style>
{%  endblock %}

{% block cuerpo %}

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <form class="col s10 offset-s1 cap_file center-align" method="POST" action="/subir-archivos" enctype="multipart/form-data">
                <!-- <input class="btn-flat" type="file" name="file[]" multiple=""> -->
                <h4 class="black-text">Cargar Archivos Pagos .xls</h4>
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Archivos</span>
                        <input type="file" name="file[]" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" style="color: antiquewhite;" placeholder="Upload one or more files">
                    </div>
                </div>
                <input type="submit" class="btn waves-effect waves-light" value="Enviar">
            </form>
        </div>
    </div>

</div>
{%  endblock %}

{% block codigoJavascript %}
<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
    });
</script>
{%  endblock %}
